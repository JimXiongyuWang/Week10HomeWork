<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=false"
    />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <style>
      main {
        margin: 10px 8%;
      }
      section {
        margin: 20px 0px;
       
      }
    </style>
    <main>
      <style>
        .title {
          text-align: center;
          font-size: 40px;
          margin: 10px 10px;
        }
      </style>

      <div class="title">Death by unhealty</div>

      <!-- part1 -->
      <style>
        #part1 #map {
          height: 50vh;
          width: 100%;
        }
        #part1 {
          display: grid;
          grid-template-columns: 20% 80%;
          column-gap: 20px;
        }
        #part1 p {
          border: 1px solid lightgray;
          border-radius: 20px;
          height: 50vh;
          padding: 20px;
        }
      </style>
      <section id="part1">
        <div class="annotation">
          <p>I'm Annotation</p>
        </div>
        <div>
          <div class="categoryFilters"></div>
          <div class="yearFilters"></div>
          <div id="map"></div>
        </div>
      </section>

      <!-- part2 -->
      <style>
        #part2 {
          display: grid;
          grid-template-columns: 30% 70%;
          column-gap: 20px;
        }
        #part2 #line {
          height: 50vh;
          width: 100%;
        }
        #part2 .annotation {
          border: 1px solid lightgray;
          border-radius: 20px;
          padding: 20px;
        }
      </style>
      <section id="part2">
        <div class="annotation">annotation</div>
        <div id="line"></div>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
